<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Featured"></Label>
</ActionBar>

<GridLayout rows="75 * 50" sdkExampleTitle sdkToggleNavButton>
    <GridLayout row="0" rows="*" columns="50 * 50" class="form">
        <Button class="btn btn-primary btn-active icon" row="0" col="0" text="&#xea44;" (tap)="goBack()"></Button>
        <TextField #urlField row="0" col="1" hint="Enter URL" [text]="webViewSrc" returnKeyType="done"
            (returnPress)="submit(urlField.text)" autocorrect="false" verticalAlignment="center"
            class="input input-border m-t-0" autocapitalizationType="none"></TextField>
        <Button class="btn btn-primary btn-active icon" [isEnabled]="enabled" row="0" col="2" text="&#xea42;"
            (tap)="goForward()"></Button>
    </GridLayout>
    <WebView row="1" #myWebView (loadStarted)="onLoadStarted($event)" (loadFinished)="onLoadFinished($event)" (loaded)="onWebViewLoaded($event)"  (touch)="webViewTouch($event)" (pan)="webViewPan($event)" [src]="webViewSrc"></WebView>
    <!-- <Label row="2" #labelResult></Label> -->
</GridLayout>
